<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@v2.1.0/webfonts/hack/hack.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>URL Shortener</h1>
        <div id="inputWrapper">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button id="shortenBtn">Shorten</button>
        </div>
        <p id="result"></p>
    </div>
    <footer>
        <p>Front-end made by: <strong><a href="https://github.com/nrbrtuwu" target="_blank" class="hover-link">Bodor Norbert</a></strong></p>
        <p>Back-end made by: <strong><a href="https://markveber.hu/" target="_blank" class="hover-link">Véber-Jurassa Márk</a></strong></p>
    </footer>

    <script>
        document.getElementById('shortenBtn').addEventListener('click', async () => {
            const urlInput = document.getElementById('urlInput').value;
            const result = document.getElementById('result');

            if (!urlInput) {
                result.textContent = 'Please enter a URL';
                return;
            }

            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ originalUrl: urlInput })
            });

            if (response.ok) {
                const data = await response.json();
                result.textContent = `Short URL: ${data.shortUrl} copied to clipboard!`;
                navigator.clipboard.writeText(data.shortUrl)
            } else {
                result.textContent = 'Error creating short URL';
            }
        });
    </script>
</body>
</html>
