<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener and Color Converter</title>
    <!-- Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@v2.1.0/webfonts/hack/hack.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <div id="urlInputWrapper">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button id="shortenBtn">Shorten</button>
        </div>
        <p id="urlResult"></p>

        <h1>Color Converter</h1>
        <div id="colorInputWrapper">
            <input type="text" id="colorInput" placeholder="Enter color code (e.g., #FF5733)">
            <select id="colorFormat">
                <option value="hex">HEX</option>
                <option value="rgb">RGB</option>
                <option value="rgba">RGBA</option>
                <option value="hsl">HSL</option>
                <option value="hsla">HSLA</option>
                <option value="hsv">HSV</option>
                <option value="hsva">HSVA</option>
                <option value="name">Name</option>
                <option value="hsb">HSB</option>
                <option value="hsi">HSI</option>
                <option value="hwb">HWB</option>
                <option value="cielab">CIELAB</option>
                <option value="cienxyz">CIEXYZ</option>
                <option value="vec4">VEC4</option>
                <option value="decimal">Decimal</option>
                <option value="hexint">HEX int</option>
            </select>
            <button id="convertBtn">Convert</button>
        </div>
        <p id="colorResult"></p>
    </div>

    <footer>
        <p>Front-end made by: <strong><a href="https://github.com/nrbrtuwu" target="_blank" class="hover-link">Bodor Norbert</a></strong></p>
        <p>Back-end made by: <strong><a href="https://markveber.hu/" target="_blank" class="hover-link">Véber-Jurassa Márk</a></strong></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="colorconvert.js"></script>
    <script src="script.js"></script>
</body>
</html>
